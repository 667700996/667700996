    .bg { fill: #0d1117; }
    .card { fill: #161b22; stroke: #30363d; stroke-width: 1; rx: 12; }
  </style>
  <rect class="bg" width="480" height="195" rx="18" />
  <rect class="card" x="8" y="8" width="464" height="179" rx="14" />
  <text class="title" x="32" y="54">Top Languages</text>
  <g transform="translate(40,80)">
    <rect x="0" y="0" width="0" height="0" fill="none" />
